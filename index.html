<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>USA Travel</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Uluru
            var uluru = { lat: -25.344, lng: 131.036 };
            // The map, centered at Uluru
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom: 4, center: uluru });
            // The marker, positioned at Uluru
            var marker = new google.maps.Marker({ position: uluru, map: map });
        }
    </script>

    <footer>

    </footer>

    <!--Load the API from the specified URL
        *
        The async attribute allows the browser to render the page
        while the API loads
            *
            The key parameter will contain the API key(needed in order
                for Google Maps to works) *
            The callback parameter executes the initMap()
        function
        -->
    < script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGaMByqTJks46lYapu4BBn3w6O0KIQX-0&callback=initMap" type="text/javascript">
        </script>
        <script src="assets/js/maps.js"></script>
</body>

</html>
