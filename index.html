<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>USA Travel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/places.css" type="text/css" />
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.2.4/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("user_tMIk9Q6XHYZNUils42nTh");
        })();
    </script>
</head>

<body>

    <!-- Navigation -->


    <section>
        <nav id="navbar navbar-default">
            <div class="container-fluid">

                <!-- Brand and toggle get grouped for better mobile display -->

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <div class="row">
                        <ul id="nav" class="list-inline clearfix">
                            <li class="nav-item nav-color col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <a class="nav-link" href="index.html" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>USA Travel</span></a>
                            </li>
                            <li class="nav-item nav-color col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <a class="nav-link" href="#controls" target="_parent" class="hvr-sweep-to-bottom"><i class="fas fa-image" aria-hidden="true"></i><span>States</span></a>
                            </li>
                            <li class="nav-item nav-color col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <a class="nav-link" href="#location-field" target="_parent" class="hvr-sweep-to-bottom"><i class="fa fa-music" aria-hidden="true"></i><span>Locations</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </section>


    <!-- Main body -->


    <section>
        <div class="container-fluid">

            <div id="locationField">
                <input id="autocomplete" placeholder="Enter a city" type="text" />
            </div>

            <div id="controls">
                <select id="country">
                    <option value ="all" selected>All</option>
                    <option value="us">U.S.A.</option>
                    <option value = "uk">UK</option>
                    <option value ="aus">Australia</option>
                    <option value ="ro">Romania</option>
                </select>
            </div>

            <div id="map"></div>

            <div id="listing">
                <table id="resultsTable">
                    <tbody id="results"></tbody>
                </table>
            </div>

            <div style="display: none">
                <div id="info-content">
                    <table>
                        <tr id="iw-url-row" class="iw_table_row">
                            <td id="iw-icon" class="iw_table_icon"></td>
                            <td id="iw-url"></td>
                        </tr>
                        <tr id="iw-address-row" class="iw_table_row">
                            <td class="iw_attribute_name">Address:</td>
                            <td id="iw-address"></td>
                        </tr>
                        <tr id="iw-phone-row" class="iw_table_row">
                            <td class="iw_attribute_name">Telephone:</td>
                            <td id="iw-phone"></td>
                        </tr>
                        <tr id="iw-rating-row" class="iw_table_row">
                            <td class="iw_attribute_name">Rating:</td>
                            <td id="iw-rating"></td>
                        </tr>
                        <tr id="iw-website-row" class="iw_table_row">
                            <td class="iw_attribute_name">Website:</td>
                            <td id="iw-website"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="center-form">
                <form onsubmit="return sendMail(this);">
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                    <textarea rows="5" name="enquiry" class="form-control" id="enquiry" placeholder="Please fill out an enquiry form" required></textarea>
                    <button type="submit" class="btn btn-secondary center-block">Contact Us</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->

    <section>
        <footer id="footer" class="footer-bg">
            <div class="container-fluid">
                <div class="row">Â©Ioan-Dumitru Hadarean</div>
            </div>
        </footer>

    </section>

    <!--Load the API from the specified URL
    *The async attribute allows the browser to render the page while the API loads
    *The key parameter will contain the API key(needed in order for Google Maps to work)
    *The callback parameter executes the initMap() function -->
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="assets/js/mapsMuseum.js"></script>
    <script src="assets/js/sendMail.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwpWWSUqZ4atKTwwMw9Sz4Kk0nnXyCjx0&libraries=places&callback=initMap" async defer></script>
</body>

</html>
