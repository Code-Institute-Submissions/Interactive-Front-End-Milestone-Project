<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>USA Travel</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
   

    <footer>

    </footer>

    <!--Load the API from the specified URL
    *The async attribute allows the browser to render the page
    while the API loads
    *The key parameter will contain the API key(needed in order for Google Maps to work)
    *The callback parameter executes the initMap() function -->
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwpWWSUqZ4atKTwwMw9Sz4Kk0nnXyCjx0&callback=initMap" type="text/javascript"></script>
    <script src="assets/js/maps.js"></script>
</body>

</html>
