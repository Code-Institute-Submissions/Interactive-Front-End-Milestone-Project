<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/places.css" type="text/css" />

    <title>USA Travel</title>
</head>

<body>

    <!-- Navigation -->



    <nav class="navbar navbar-default container-fluid">
        <div class="container-fluid nav-bg">

            <!-- Brand and toggle get grouped for better mobile display -->

            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    USA travel
                </a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="navbar-collapse collapse" id="navbar">
                <div class="row">
                    <ul id="nav" class="list-inline clearfix">
                        <li class="menuitem nav-color col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <a href="index.html" class="hvr-sweep-to-bottom"><i aria-hidden="true"></i><span>USA Travel</span></a>
                        </li>
                        <li class="menuitem nav-color col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <a href="#controls" class="hvr-sweep-to-bottom"><i aria-hidden="true"></i><span>States</span></a>
                        </li>
                        <li class="menuitem nav-color col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <a href="#location-field" class="hvr-sweep-to-bottom"><i aria-hidden="true"></i><span>Locations</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>



    <!-- Main body -->


    <section>
        <div class="container-fluid">

            <div id="locationField">
                <input id="autocomplete" placeholder="Enter a city" type="text" />
            </div>

            <div id="controls">
                <select id="country">
                    <option value ="all" selected>All</option>
                    <option value="us">U.S.A.</option>
                    <option value = "uk">UK</option>
                    <option value ="aus">Australia</option>
                    <option value ="ro">Romania</option>
                </select>
            </div>

            <div id="map"></div>

            <div id="listing">
                <table id="resultsTable">
                    <tbody id="results"></tbody>
                </table>
            </div>

            <div style="display: none">
                <div id="info-content">
                    <table>
                        <tr id="iw-url-row" class="iw_table_row">
                            <td id="iw-icon" class="iw_table_icon"></td>
                            <td id="iw-url"></td>
                        </tr>
                        <tr id="iw-address-row" class="iw_table_row">
                            <td class="iw_attribute_name">Address:</td>
                            <td id="iw-address"></td>
                        </tr>
                        <tr id="iw-phone-row" class="iw_table_row">
                            <td class="iw_attribute_name">Telephone:</td>
                            <td id="iw-phone"></td>
                        </tr>
                        <tr id="iw-rating-row" class="iw_table_row">
                            <td class="iw_attribute_name">Rating:</td>
                            <td id="iw-rating"></td>
                        </tr>
                        <tr id="iw-website-row" class="iw_table_row">
                            <td class="iw_attribute_name">Website:</td>
                            <td id="iw-website"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="center-form">
                <form onsubmit="return sendMail(this);">
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                    <textarea rows="5" name="enquiry" class="form-control" id="enquiry" placeholder="Please fill out an enquiry form" required></textarea>
                    <button type="submit" class="btn btn-secondary center-block">Contact Us</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->

    <section>
        <footer id="footer" class="footer-bg">
            <div class="container-fluid">
                <div class="row">Â©Ioan-Dumitru Hadarean</div>
            </div>
        </footer>

    </section>

    <!--Load the API from the specified URL
    *The async attribute allows the browser to render the page while the API loads
    *The key parameter will contain the API key(needed in order for Google Maps to work)
    *The callback parameter executes the initMap() function -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="assets/js/mapsMuseum.js"></script>
    <script src="assets/js/sendMail.js"></script>
    <script type="text/javascript" src="assets/js/nav.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwpWWSUqZ4atKTwwMw9Sz4Kk0nnXyCjx0&libraries=places&callback=initMap" async defer></script>
</body>
